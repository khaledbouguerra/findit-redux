
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
  <div class="row panel">
    <div class="col-md-4 bg_blur ">
      <a routerLink="/movie/{{movie.id}}" class="follow_btn hidden-xs">Details &raquo;</a>
    </div>
    <div class="col-md-8  col-xs-12">
      <img  src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path" class="img-thumbnail picture hidden-xs" />
      <img src="http://136.243.1.253/~creolitic/bootsnipp/home.jpg" class="img-thumbnail picture hidden-xs" *ngIf="!movie.poster_path">
      <a routerLink="/movie/{{movie.id}}" >
      <img src="http://136.243.1.253/~creolitic/bootsnipp/home.jpg" class="img-thumbnail picture_mob visible-xs" *ngIf="!movie.poster_path">
      <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path" class="img-thumbnail visible-xs picture_mob" />
      </a>

      <div class="header">
        <h1>{{movie.title}}</h1>
        <h1>

        </h1>
        <div >
           {{movie.overview}}
        </div>
      </div>
    </div>
  </div>

  <div class="row nav">
    <div class="col-md-4"></div>
    <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">

      <div class="col-md-4 col-xs-6 well"><i class="fa fa-calendar-o fa-lg hidden-xs" ></i>{{movie.release_date}}</div>
      <div class="col-md-4 col-xs-6 well" *ngIf="movie.vote_average"><i class="fa fa-star-o fa-lg"></i> {{movie.vote_average}}</div>
    </div>
  </div>
</div>
